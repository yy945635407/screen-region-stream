<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Radar Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        #status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .connected { background: #00c853; }
        .disconnected { background: #ff5252; }
        .connecting { background: #ffab00; }
        
        #canvasContainer {
            background: #0f0f1a;
            border-radius: 12px;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        #radarCanvas {
            max-width: 100%;
            border-radius: 8px;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #0f0f1a;
            border-radius: 8px;
            font-size: 14px;
        }
        .info p {
            margin: 5px 0;
        }
        .info span {
            color: #00d4ff;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-connect { background: #00d4ff; color: #1a1a2e; }
        .btn-disconnect { background: #ff5252; color: white; }
    </style>
</head>
<body>
    <h1>üéØ Radar Stream</h1>
    <div class="container">
        <div id="status" class="disconnected">Êú™ËøûÊé•</div>
        
        <div id="canvasContainer">
            <canvas id="radarCanvas" width="320" height="240"></canvas>
        </div>
        
        <div class="controls">
            <button class="btn-connect" onclick="connect()">ËøûÊé•</button>
            <button class="btn-disconnect" onclick="disconnect()">Êñ≠ÂºÄ</button>
        </div>
        
        <div class="info">
            <p>ÊúçÂä°Âô®: <span id="serverUrl">ws://localhost:8765</span></p>
            <p>FPS: <span id="fps">0</span></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const fpsEl = document.getElementById('fps');
        const serverUrlEl = document.getElementById('serverUrl');
        
        let ws = null;
        let connected = false;
        let frameCount = 0;
        let lastFpsTime = Date.now();

        function init() {
            serverUrlEl.textContent = 'ws://' + window.location.hostname + ':8765';
            connect();
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) return;
            
            const url = 'ws://' + (window.location.hostname || 'localhost') + ':8765';
            statusEl.className = 'connecting';
            statusEl.textContent = 'ËøûÊé•‰∏≠...';
            
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                connected = true;
                statusEl.className = 'connected';
                statusEl.textContent = 'Â∑≤ËøûÊé•';
            };
            
            ws.onclose = () => {
                connected = false;
                statusEl.className = 'disconnected';
                statusEl.textContent = 'Â∑≤Êñ≠ÂºÄ';
                setTimeout(connect, 3000);
            };
            
            ws.onerror = () => {
                statusEl.className = 'disconnected';
                statusEl.textContent = 'ËøûÊé•ÈîôËØØ';
            };
            
            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    const url = URL.createObjectURL(event.data);
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0);
                        URL.revokeObjectURL(url);
                        updateFps();
                    };
                    img.src = url;
                }
            };
        }

        function disconnect() {
            if (ws) ws.close();
        }

        function updateFps() {
            frameCount++;
            const now = Date.now();
            if (now - lastFpsTime >= 1000) {
                fpsEl.textContent = frameCount;
                frameCount = 0;
                lastFpsTime = now;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
