<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Radar Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.connected {
            background: #00c853;
        }
        
        .status.disconnected {
            background: #ff5252;
        }
        
        .status.connecting {
            background: #ffab00;
        }
        
        .radar-container {
            background: #0f0f1a;
            border-radius: 12px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        #radarCanvas {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #0f0f1a;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        .info span {
            color: #00d4ff;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .btn-connect {
            background: #00d4ff;
            color: #1a1a2e;
        }
        
        .btn-disconnect {
            background: #ff5252;
            color: white;
        }
        
        .btn-calibrate {
            background: #7c4dff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üéØ CS2 Radar Stream</h1>
    
    <div class="container">
        <div id="status" class="status disconnected">Êú™ËøûÊé•</div>
        
        <div class="radar-container">
            <canvas id="radarCanvas" width="200" height="200"></canvas>
        </div>
        
        <div class="controls">
            <button class="btn-connect" onclick="connect()">ËøûÊé•</button>
            <button class="btn-disconnect" onclick="disconnect()">Êñ≠ÂºÄ</button>
            <button class="btn-calibrate" onclick="startCalibration()">Ê†°ÂáÜÂå∫Âüü</button>
        </div>
        
        <div class="info">
            <p>ÊúçÂä°Âô®Âú∞ÂùÄ: <span id="serverUrl">ws://localhost:8765</span></p>
            <p>Â∏ßÁéá: <span id="fps">0</span> FPS</p>
            <p>Âª∂Ëøü: <span id="latency">-</span> ms</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
