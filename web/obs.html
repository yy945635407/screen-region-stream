<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Region Stream - OBS View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        #radarCanvas {
            max-width: 100%;
            border-radius: 8px;
            background: #0f0f1a;
        }
        #status {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        .connected { color: #00c853 !important; }
        .disconnected { color: #ff5252 !important; }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="radarCanvas" width="320" height="240"></canvas>
        <div id="status" class="disconnected">等待连接...</div>
    </div>
    <script>
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        let ws = null;
        let reconnectTimer = null;
        let requestTimer = null;

        function connect() {
            status.textContent = '连接中...';
            status.className = 'disconnected';
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}:8765`;
            
            console.log('连接:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                status.textContent = '已连接 - 请求截图...';
                status.className = 'connected';
                console.log('✓ WebSocket连接成功');
                
                // 开始请求截图
                startRequesting();
            };
            
            ws.onclose = () => {
                status.textContent = '已断开 - 3秒后重连';
                status.className = 'disconnected';
                stopRequesting();
                reconnectTimer = setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket错误:', error);
                status.textContent = '连接错误 - 重试中...';
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'screenshot' && data.data) {
                        // 显示截图
                        const img = new Image();
                        img.onload = () => {
                            ctx.drawImage(img, 0, 0);
                        };
                        img.src = 'data:image/jpeg;base64,' + data.data;
                        status.textContent = '画面传输中...';
                    }
                    
                    else if (data.type === 'pong') {
                        // 心跳响应
                    }
                    
                } catch (e) {
                    console.error('解析错误:', e);
                }
            };
        }

        function startRequesting() {
            if (requestTimer) clearInterval(requestTimer);
            
            // 每100ms请求一次截图
            requestTimer = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'request_screenshot' }));
                }
            }, 100);
        }

        function stopRequesting() {
            if (requestTimer) {
                clearInterval(requestTimer);
                requestTimer = null;
            }
        }

        // 启动连接
        connect();
    </script>
</body>
</html>
